<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard personnel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashOrganisteur\dashOrganisateur.css">
    <link rel="stylesheet" href="dashPersonel.css">


    
</head>
<body>
    <div class="container my-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <span class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #4a4a4a;">BIENVENUE</span>
                    <span class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #3b5998; margin-left: 5px;">NOM PERSONNEL !</span>
                </div>

                <div>

                    <!-- Bouton de déconnexion -->
                    <a href="homePage.html" class="btn btn-danger ms-3" style="padding: 10px 20px; font-size: 0.9rem; font-weight: bold;">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <div class="info-card orders flex-fill">
                <div>
                    <h5>Événements</h5>
                    <p>12</p>
                    <p class="text-success">+3 nouveaux à venir</p>
                </div>
                <div class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="info-card revenue flex-fill">
                <div>
                    <h5>Prochain Événement</h5>
                    <p>Nom event</p>
                    <p class="text-success">20 jours restantes</p>
                </div>
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
        </div>
        

        <!-- Future Events Section -->
        <section id="events" class="mt-5">
            <h1 class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #3b5998";> Événements à venir </h1>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title">Conférence Tech 2024</h5>
                        <p class="card-text">Date Debut : 15 janvier 2024<br>Lieu : Paris, France</p>
                        <div class="d-flex justify-content-end">
                            <a href="detailsEventPersonnel.html" class="btn btn-primary btn-sm">
                                <i class="fas fa-info-circle"></i> Détails
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
