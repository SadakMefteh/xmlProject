<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un événement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="formajoutevent.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Section gauche : Image fixe -->
      <div class="col-md-6 left-section">
        <h1>Construisons ensemble</h1>
        <p>L'agence événementielle des leaders</p>
      </div>

      <!-- Section droite : Formulaire -->
      <div class="col-md-6 right-section">
        <h2>Créer votre événement</h2>
        <p>2 minutes et c’est terminé !</p>
        <form>
          <div class="mb-4">
            <label class="form-label">Quelle occasion ?</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Séminaire" id="Séminaire" value="Séminaire" required>
              <label class="form-check-label" for="anniversaire">Séminaire</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Lancement De Produit" id="Lancement De Produit" value="Lancement De Produit">
              <label class="form-check-label" for="mariage">Lancement De Produit</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Convention" id="Convention" value="Convention">
              <label class="form-check-label" for="corporatif">Convention</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Soirée d'entreprise" id="Soirée d'entreprise" value="Soirée d'entreprise">
              <label class="form-check-label" for="corporatif">Soirée d'entreprise</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Voyage de récompense" id="Voyage de récompense" value="Voyage de récompense">
              <label class="form-check-label" for="corporatif">Voyage de récompense</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="occasion" id="autre" value="Autre">
              <label class="form-check-label" for="autre">Autre</label>
            </div>
          </div>
          <!-- Titre -->
          <div class="mb-4">
            <label for="titre" class="form-label">Titre de l'événement</label>
            <input type="text" class="form-control" id="titre" placeholder="Entrez le titre" required>
          </div>

          <!-- Description -->
          <div class="mb-4">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Décrivez votre événement"></textarea>
          </div>
          <div class="form-group">
            <label for="eventImage" class="form-label">Télécharger une image pour l'événement</label>
            <!-- Champ pour télécharger une image -->
            <label class="file-label" for="eventImage">
                <i class="fas fa-upload"></i> Choisir une image
            </label>
            <input type="file" class="file-input" id="eventImage" name="eventImage" accept="image/*" onchange="previewImage(event)" required>
            <div class="image-preview">
                <img id="imagePreview" src="" alt="Aperçu de l'image" style="display: none; width: 100%; max-width: 300px;">
            </div>
        </div>

          <!-- Dates -->
          <div class="mb-4">
            <label for="date_deb" class="form-label">Date de début</label>
            <input type="datetime-local" class="form-control" id="date_deb" required>
          </div>
          <div class="mb-4">
            <label for="date_fin" class="form-label">Date de fin</label>
            <input type="datetime-local" class="form-control" id="date_fin" required>
          </div>

          <!-- Lieu -->
          <div class="mb-4">
            <label class="form-label">Avez-vous besoin d'allouer un local ?</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="local" id="local_oui" value="oui" required>
              <label class="form-check-label" for="local_oui">Oui</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="local" id="local_non" value="non">
              <label class="form-check-label" for="local_non">Non</label>
            </div>
          </div>

          <!-- Zone d'adresse ou liste déroulante -->
          <div class="mb-4" id="local-oui-section" style="display: none;">
            <label for="adresse" class="form-label">Choisissez une adresse</label>
            <select class="form-select" id="adresse">
              <option value="adresse1">Adresse 1</option>
              <option value="adresse2">Adresse 2</option>
              <option value="adresse3">Adresse 3</option>
            </select>
          </div>

          <div class="mb-4" id="local-non-section" style="display: none;">
            <label for="lieu" class="form-label">Entrez l'adresse du lieu</label>
            <input type="text" class="form-control" id="lieu" placeholder="Adresse" required>
          </div>


          <!-- Nombre de participants -->
          <div class="mb-4">
            <label for="nb_participants" class="form-label">Nombre de participants</label>
            <input type="number" class="form-control" id="nb_participants" placeholder="Participants maximum" required>
          </div>
          <div class="mb-4">
            <label for="nb_participants" class="form-label">Prix Maximal De Groupe Personnel </label>
            <input type="number" class="form-control" id="nb_participants" placeholder="Participants maximum" required>
          </div>
          <div class="mb-4">
            <label for="nb_participants" class="form-label">Prix Maximal De Local</label>
            <input type="number" class="form-control" id="nb_participants" placeholder="Participants maximum" required>
          </div>
          <div class="mb-4">
            <label for="nb_participants" class="form-label">Prix Maximal De Ressources Materiels</label>
            <input type="number" class="form-control" id="nb_participants" placeholder="Participants maximum" required>
          </div>
          

          <!-- Type d'inscription -->
          <div class="mb-4">
            <label for="type_inscription" class="form-label">Type d'inscription</label>
            <select class="form-select" id="type_inscription" required>
              <option value="" disabled selected>Choisissez une option</option>
              <option value="Gratuit">Gratuit</option>
              <option value="Payant">Payant</option>
            </select>
          </div>

          <!-- Champ Cotisation -->
          <div class="mb-4" id="cotisation-section" style="display: none;">
            <label for="cotisation" class="form-label">Cotisation</label>
            <input type="number" class="form-control" id="cotisation" placeholder="Entrez le montant de la cotisation">
          </div>

          <!-- Boutons -->
          <div class="button-group">
            <button type="submit" class="btn btn-custom">Créer l'événement</button>
            <button type="button" class="btn btn-cancel">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Fonction pour afficher/cacher le champ "Cotisation" selon le choix de l'utilisateur
    document.getElementById('type_inscription').addEventListener('change', function() {
      var cotisationSection = document.getElementById('cotisation-section');
      if (this.value === 'Payant') {
        cotisationSection.style.display = 'block';  // Affiche le champ
      } else {
        cotisationSection.style.display = 'none';  // Cache le champ
      }
    });
  </script>
   <script>
    // Fonction pour afficher/cacher la section du local
    document.getElementById('local_oui').addEventListener('change', function() {
      document.getElementById('local-oui-section').style.display = 'block'; // Affiche la liste déroulante
      document.getElementById('local-non-section').style.display = 'none'; // Cache le champ texte
    });

    document.getElementById('local_non').addEventListener('change', function() {
      document.getElementById('local-oui-section').style.display = 'none'; // Cache la liste déroulante
      document.getElementById('local-non-section').style.display = 'block'; // Affiche le champ texte
    });
  </script>
  <script>
    function previewImage(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function() {
            const preview = document.getElementById('imagePreview');
            preview.src = reader.result;
            preview.style.display = 'block';
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
