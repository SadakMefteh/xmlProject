<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Organisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashOrganisateur.css">
</head>
<body>
    <div class="container my-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <span class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #4a4a4a;">BIENVENUE</span>
                    <span class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #3b5998; margin-left: 5px;">NOM ORGANISATEUR !</span>
                </div>

                <div>
                    <!-- Bouton "Créer mon événement" -->
                    <a href="ajoutEventForm.html" class="btn btn-primary" style="padding: 10px 20px; font-size: 0.9rem; font-weight: bold;">
                        CRÉER MON ÉVÉNEMENT
                    </a>

                    <!-- Bouton de déconnexion -->
                    <a href="homePage.html" class="btn btn-danger ms-3" style="padding: 10px 20px; font-size: 0.9rem; font-weight: bold;">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </div>
            </div>
        </div>

        <!-- Info Cards -->
        <div class="d-flex flex-wrap gap-3 justify-content-center">
            <div class="info-card orders flex-fill highlight">  <!-- Application de highlight -->
                <div>
                    <h5>Événements</h5>
                    <p>12</p>
                    <p class="text-success">+3 nouveaux à venir</p>
                </div>
                <div class="icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
            </div>
            <div class="info-card revenue flex-fill highlight"> <!-- Application de highlight -->
                <div>
                    <h5>Prochain Événement</h5>
                    <p>Nom event</p>
                    <p class="text-success">20 places restantes</p>
                </div>
                <div class="icon">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>

        <!-- Future Events Section -->
        <section id="events" class="mt-5">
            <h1 class="text-uppercase" style="font-size: 1.5rem; font-weight: bold; color: #3b5998";> Événements à venir </h1>
            <div class="row">
                <!-- Event 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Event Image">
                        <div class="card-body">
                            <h5 class="card-title">Conférence Tech 2024</h5>
                            <p class="card-text">Date Debut : 15 janvier 2024<br>Lieu : Paris, France</p>
                            <div class="d-flex">
                                <a class="btn btn-warning icon-btn" href="modifiEvent.html">
                                    <i class="fas fa-edit" ></i>
                                </a>
                                <button class="btn btn-danger icon-btn">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <a href="detailsEvent.html" class="btn btn-info icon-btn">
                                    <i class="fas fa-info-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
